<div *ngIf="currentUser.user.vendor == true" class="container-fluid" id="create_item">
  <div class="card">
    <div class="card-block">
      <form>
        <input type="text" name="title" class="form-control" placeholder="Product Name">
        <input type="text" name="description" class="form-control" placeholder="Product Description">
        <input type="number" name="price" class="form-control" placeholder="Price in USD">
        <input type="text" name="tags" class="form-control" placeholder="Tags (at least 3 tags seperated by spaces)">
        <input type="text" name="images" class="form-control" placeholder="Add image URLs (seperated by spaces)">
        <button type="submit" class="btn btn-block">Add Product</button>
      </form>
    </div>
  </div>
</div>
