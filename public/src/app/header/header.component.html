<nav class="navbar navbar-toggleable">

  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar4">
      <span class="navbar-toggler-icon"></span>
  </button>
  <a href="/" class="navbar-brand"><img src="./../../../assets/images/llama.png" class="img-fluid float-left" alt="llama"></a>

  <div class="collapse navbar-collapse">
    <div class="nav navbar-nav navbar-left">
      <div class="container-fluid" id="title">
        <h2>Fair<i class="fa fa-btc" aria-hidden="true"></i>nB</h2>
        <h5>Etsy meets bitcoin and bartering.</h5>
      </div>
    </div>

    <div *ngIf="currentUser == null" class="nav navbar-nav navbar-right ml-auto" id="loggedout">
        <p *ngIf="errors" class="error">Invalid Credentials</p>
        <div class="d-flex flex-column justify-content-end">
          <form class="d-inline ml-auto" (submit)="login()">
            <small class="form-text text-muted">Don't have an account? Register <a [routerLink]="['/register']">here</a>!</small>
              <div class="input-group">
                <input type="text" name="alias" [(ngModel)]="user.alias" class="form-control" placeholder="Alias">
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
                <span class="input-group-btn">
                  <button class="btn btn-outline-primary" type="submit">Login</button>
                </span>
              </div>
          </form>
          <form (submit)="search()">
            <div class="input-group">
              <span class="input-group-btn"><button type="submit" class="btn btn-outline-primary">Search</button></span>
              <input type="text" name="search" [(ngModel)]="query" class="form-control" placeholder="What are you looking for?">
            </div>
          </form>
        </div>
    </div>
  </div>

  <div *ngIf="currentUser != null" class="container-fluid" id="loggedin">
    <div class="card">
      <div class="card-block">
        <div class="d-inline-flex justify-content-center">
          <h4 class="item"><a [routerLink]="['user', currentUser.user.alias, 'basket']">Basket <i class="fa fa-shopping-basket fa-fw" aria-hidden="true"></i></a></h4>
          <h4 class="middle item"><a [routerLink]="['user', currentUser.user.alias]">Profile <i class="fa fa-user-secret fa-fw" aria-hidden="true"></i></a></h4>
          <button type="submit" class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
        </div>
        <form (submit)="search()">
          <div class="input-group">
            <input type="text" name="search" [(ngModel)]="query" class="form-control" placeholder="What are you looking for?">
            <span class="input-group-btn"><button type="submit" class="btn btn-outline-primary">Search</button></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>
<hr>
