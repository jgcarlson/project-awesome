<div class="jumbotron mb-0 d-flex align-items-center flex-column justify-content-center min-100" id="header">
  <h1 class="display-3">FairBnB</h1>
  <p class="lead">
    <a class="btn btn-outline-primary btn-lg" href="#" role="button">Learn more</a>
  </p>
</div>
<hr>
<div class="container-fluid">
  <div class="d-inline-flex justify-content-around no-wrap">
    <div *ngFor="let item of todays_listing" class="card">
      <div class="card-block">
        <h5>{{ item.title }}</h5>
        <h6>{{ item.description }}</h6>
        <img class="img-fluid" src="{{ item.images[0] }}" alt="product_image">
        <h6>{{ item.price | currency : 'USD' }}</h6>
        <h6>Listed by {{ item._vendor }}</h6>
        <button type="submit" class="btn btn-outline-primary" (click)="add_to_basket(item.id)">Add to Basket</button>
      </div>
    </div>
  </div>
</div>
